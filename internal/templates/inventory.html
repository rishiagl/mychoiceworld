{% extends "base.html" %}
{% block content %}
<div class="flex flex-col h-full w-screen lg:max-w-sm p-2 space-y-4 justify-start text-base font-bold text-gray-700">
    <div class="flex p-1 bg-blue-100 rounded">Fliter option is not available!</div>
    <div class="flex flex-col h-full space-y-1 overflow-scroll">
        {% for i in products %}
        <a href="/inventory/{{i.id}}" class="flex p-1 border border-blue-950 rounded text-blue-950">{{i.name}}</a>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var currentdate = new Date();
    document.getElementById("datetime").innerHTML = currentdate.getHours() + ":" + currentdate.getMinutes() + ", " + currentdate.getDate() + "/" + (currentdate.getMonth() + 1) + "/" + currentdate.getFullYear()
    
</script>
{% endblock %}
