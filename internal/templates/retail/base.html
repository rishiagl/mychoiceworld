{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Choice Staff Portal</title>
    <link rel="icon" type="image/png" href="{% static " /favicon-16x16.png" %}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="flex h-svh pt-16 w-screen justify-center">
    {% block content %}
    {% endblock %}
    <div class="fixed top-0 left-0 flex justify-center w-full p-2 bg-white bg-opacity-100 rounded-b-lg">
        <div
            class="flex flex-row justify-between w-screen font-bold font-sans lg:w-1/3 text-xl lg:text-2xl rounded-lg shadow-xl p-2 bg-gray-100 text-blue-900 ">
            <div class="flex flex-col justify-center">
                <a href="/retail"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6 stroke-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg></a>
            </div>
            <a class="flex justify-center" href="/">MY CHOICE ELECTRONICS</a>
            <div class="flex flex-col justify-center">
                <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
                    {% csrf_token %}
                    <button type="submit"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6 stroke-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
