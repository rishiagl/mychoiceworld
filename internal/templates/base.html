{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Choice Staff Portal</title>
    <link rel="icon" type="image/png" href="{% static "/favicon-16x16.png" %}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="{% static "/manifest.json" %}"/>
    {% tailwind_css %}
</head>

<body class="flex h-svh pt-16 w-screen justify-center">
    {% block content %}
    {% endblock %}
    <div class="fixed top-0 left-0 flex justify-center w-full p-2 bg-white bg-opacity-100 rounded-b-lg">
        <div
            class="flex flex-row justify-between w-screen font-bold font-sans lg:w-1/3 text-xl lg:text-2xl rounded-lg shadow-md p-2 bg-gray-100 text-blue-900 ">
            <div class="flex flex-col justify-center">
                <a href="https://www.mychoiceworld.in"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                    </svg>
                </a>
            </div>
            <a class="flex justify-center" href="/">MY CHOICE ELECTRONICS</a>
            <div class="flex flex-col justify-center">
                <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
                    {% csrf_token %}
                    <button type="submit"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
