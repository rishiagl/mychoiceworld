{% extends "base.html" %}
{%load static%}
{% block content %}
<div class="flex flex-col h-full w-full p-1 pt-2 max-w-md space-y-2 justify-between text-white text-xl italic font-medium">
    <div class="flex flex-row justify-between w-full text-sm">
        <a class="flex p-1 border border-blue-900 rounded-lg shadow-md text-blue-900" href="/admin">
            Go to Admin Site
        </a>
        <div class="flex justify-end text-blue-900">
            <p id="datetime"></p>
        </div>
    </div>
    <div class="flex flex-row justify-between space-x-2">
        <a href="/inventory" class="flex flex-col justify-center h-full p-8 bg-rose-700 w-full rounded-lg">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-16">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m7.875 14.25 1.214 1.942a2.25 2.25 0 0 0 1.908 1.058h2.006c.776 0 1.497-.4 1.908-1.058l1.214-1.942M2.41 9h4.636a2.25 2.25 0 0 1 1.872 1.002l.164.246a2.25 2.25 0 0 0 1.872 1.002h2.092a2.25 2.25 0 0 0 1.872-1.002l.164-.246A2.25 2.25 0 0 1 16.954 9h4.636M2.41 9a2.25 2.25 0 0 0-.16.832V12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 12V9.832c0-.287-.055-.57-.16-.832M2.41 9a2.25 2.25 0 0 1 .382-.632l3.285-3.832a2.25 2.25 0 0 1 1.708-.786h8.43c.657 0 1.281.287 1.709.786l3.284 3.832c.163.19.291.404.382.632M4.5 20.25h15A2.25 2.25 0 0 0 21.75 18v-2.625c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125V18a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>

            </div>
            <div class="flex justify-center fornt-medium">Inventory</div>
        </a>
        <a href="/analysis" class="flex flex-col justify-center h-full p-8 bg-purple-600 w-full rounded-lg">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-16">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
                </svg>


            </div>
            <div class="flex justify-center">Analysis</div>
        </a>
    </div>
    <div class="flex justify-center h-full space-x-2">
        <a class="flex flex-col justify-center bg-amber-900 rounded-lg shadow-md h-full w-full" href="/daybook">
            <div class="flex justify-center">
                Day Book
            </div>
        </a>
    </div>
    <div class="flex flex-col p-1 border border-sky-900 rounded space-y-4 pt-2 shadow-lg">
        <div class="flex justify-center text-black">Action Center</div>
        <div class="flex flex-row space-x-1">
            <div class="relative flex w-full">
                <input id="invoice_no" name="invoice_no" class="flex w-full rounded border-2 text-black">
                <div class="absolute -top-3 left-2 font-normal p-1 text-xs bg-white rounded text-black">
                    Enter Sales Invoice No
                </div>
            </div>
            <button onclick="return download_invoice()"
                class="flex flex-col p-1 px-2 justify-center bg-sky-700 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
            </button>

        </div>
        <div class="flex justify-center h-full space-x-1 text-base font-normal">
            <a class="flex flex-col  justify-center bg-teal-900 rounded-lg shadow-md py-6 h-full w-full"
                href="/retail/sales_invoice">
                <div class="flex justify-center text-white">
                    New Sales Invoice
                </div>
            </a>
            <a class="flex flex-col justify-center bg-blue-900 rounded-lg shadow-md py-6 w-full" href="/flipkart/dispatch">
                <div class="flex justify-center text-white">
                    Dispatch Flipkart Order
                </div>
            </a>
        </div>
    </div>
    <div class="flex justify-center h-full space-x-2">
        <a class="flex flex-col justify-center bg-amber-500 rounded-lg shadow-md h-full w-full" href="/retail">
            <div class="flex justify-center">
                Retail
            </div>
        </a>
    </div>
    <div class="flex justify-center h-full space-x-2">
        <a class="flex flex-col justify-center bg-sky-800 rounded-lg shadow-md h-full w-full" href="/flipkart">
            <div class="flex justify-center">
                Flipkart
            </div>
        </a>
    </div>
    <!-- <div class="flex justify-center h-full space-x-2">
        <a class="flex flex-col  justify-center bg-orange-500 rounded-lg shadow-md p-4 h-full w-full" href="/ledger/sales">
            <div class="flex justify-center text-white">
                Sales Ledger
            </div>
        </a>
        <a class="flex flex-col  justify-center bg-rose-900 rounded-lg shadow-md p-4 w-full" href="/ledger/accounts">
            <div class="flex justify-center text-white">
                Accounts Ledger
            </div>
        </a>
    </div> -->
</div>
<div class="fixed top-0 left-0 flex justify-center w-full p-2 bg-white bg-opacity-100 rounded-b-lg">
    <div
        class="flex flex-row justify-between w-screen font-sans lg:w-1/3 lg rounded-lg shadow-xl p-2 bg-gray-100 text-blue-900 ">
        <div class="flex flex-col justify-center">
            <a href="/"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 stroke-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg></a>
        </div>
        <a class="flex justify-center" href="/">MY CHOICE ELECTRONICS</a>
        <div class="flex flex-col justify-center">
            <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
                {% csrf_token %}
                <button type="submit"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6 stroke-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                    </svg></button>
            </form>
        </div>
    </div>
</div>
<script>
    var currentdate = new Date();
    document.getElementById("datetime").innerHTML = currentdate.getHours() + ":" + currentdate.getMinutes() + ", " + currentdate.getDate() + "/" + (currentdate.getMonth() + 1) + "/" + currentdate.getFullYear()

    function download_invoice() {
        const invoice_no = document.getElementById("invoice_no").value;
        url = '/retail/sales_invoice/download/' + invoice_no;
        console.log(url);
        window.open(
            url, 'download_window'
        );
        window.focus();
        return false
    }
</script>
{% endblock %}
